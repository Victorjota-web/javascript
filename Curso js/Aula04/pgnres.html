<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilos para desktop */
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
        header {
          background-color: #333;
          color: #fff;
          padding: 10px;
          text-align: center;
        }
        section {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 90vh;
          text-align: center;
        }
        h1 {
          font-size: 5rem;
          margin-bottom: 30px;
        }
        p {
          font-size: 2rem;
          margin-bottom: 30px;
        }
        button {
          background-color: #f00;
          border: none;
          border-radius: 5px;
          color: #fff;
          font-size: 2rem;
          padding: 10px 20px;
        }
        /* Estilos para dispositivos móveis */
        @media (max-width: 768px) {
          h1 {
            font-size: 3rem;
            margin-bottom: 20px;
          }
          p {
            font-size: 1.5rem;
            margin-bottom: 20px;
          }
          button {
            font-size: 1.5rem;
            padding: 5px 10px;
          }
        }
      </style>
</head>
<body>
    <header>
        <h1>Landing Page Responsiva</h1>
      </header>
      <section>
        <div>
          <h1>Bem-vindo à nossa landing page</h1>
          <p>Aqui está um texto de boas-vindas para a landing page. Inserimos algumas informações e um botão CTA abaixo.</p>
          <button>Chamada para ação</button>
        </div>
      </section>
</body>
</html>
